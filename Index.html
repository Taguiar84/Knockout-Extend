<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>KnockoutExtend Home</title>
    <link href="Content/jasmine/jasmine.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="Content/bootstrap-datetimepicker.css" rel="stylesheet" />

    <link href="Scripts/fileupload/css/jquery.fileupload.css" rel="stylesheet" />
    <link href="Scripts/fileupload/css/jquery.fileupload-ui.css" rel="stylesheet" />

    <link href="Content/bootstrap-timepicker.css" rel="stylesheet" />
    <link href="Content/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        for the time this is Home and Test page.

        <div class="row">
            <div class="col-md-12">
                Teste, Teste, Teste!!!!
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label>Texto</label>
                <input class="form-control" type="text" data-bind="value: NormalText">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label>Integer</label>
                <input class="form-control" id="integerValue" type="text" data-bind="integerMask: IntegerValue">
            </div>
            <div class="col-md-6">
                <label>Integer</label>
                <input class="form-control" id="anotherIntegerValue" type="text" data-bind="integerMask: AnotherIntegerValue">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label>Short</label>
                <input class="form-control" id="shortValue" type="text" data-bind="integerMask: ShortValue, integerMaskOptions: { mask: 'integer16'}">
            </div>
            <div class="col-md-6">
                <label>Long</label>
                <input class="form-control" id="longValue" type="text" data-bind="integerMask: LongValue, integerMaskOptions: { mask: 'integer64'}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label>Valor</label>
                <input class="form-control" id="currencyValue" type="text" data-bind="currencyMask: CurrencyValue">
            </div>
            <div class="col-md-6">
                <label>Valor</label>
                <input class="form-control" id="anotherCurrencyValue" type="text" data-bind="currencyMask: AnotherCurrencyValue">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label>Percent</label>
                <input class="form-control" id="percentValue" type="text" data-bind="decimalMask: PercentValue">
            </div>
            <div class="col-md-4">
                <label>Percent</label>
                <input class="form-control" id="anotherPercentValue" type="text" data-bind="decimalMask: AnotherPercentValue">
            </div>
            <div class="col-md-4">
                <label>Percent</label>
                <input class="form-control" id="maskPercentValue" type="text" data-bind="decimalMask: AnotherPercentValue">
                <!--<input class="form-control" id="maskPercentValue" type="text" data-bind="decimalMask: AnotherPercentValue, decimalMaskOptions: { globalizeFormat:  {minimumFractionDigits: 6, maximumFractionDigits: 6 } } ">-->
                <!--<input class="form-control" id="maskPercentValue" type="text" data-bind="decimalMask: AnotherPercentValue, decimalMaskOptions: { mask: 'percent', globalizeFormat:  {minimumFractionDigits: 4, maximumFractionDigits: 4 } } ">-->
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label>Data</label>
                <input class="form-control" id="dateValue" type="text" data-bind="dateMask: DateValue">
            </div>
            <div class="col-md-6">
                <label>Data</label>
                <input class="form-control" id="anotherDateValue" type="text" data-bind="dateMask: AnotherDateValue">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>DataTime</label>
                <input class="form-control" id="dateTimeValue" type="text" data-bind="dateTimeMask: DateTimeValue">
            </div>
            <div class="col-md-6">
                <label>DataTime</label>
                <input class="form-control" id="anotherDateTimeValue" type="text" data-bind="dateTimeMask: AnotherDateTimeValue">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>DataTimeOffSet</label>
                <input class="form-control" id="dateTimeOffSetValue" type="text" data-bind="dateTimeOffSetMask: DateTimeOffSetValue">
            </div>
            <div class="col-md-6">
                <label>DataTimeOffSet</label>
                <input class="form-control" id="anotherDateTimeOffSetValue" type="text" data-bind="dateTimeOffSetMask: AnotherDateTimeOffSetValue">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label>Time</label>
                <input class="form-control" id="timeValue" type="text" data-bind="timeMask: TimeValue">
            </div>
            <div class="col-md-6">
                <label>Time</label>
                <input class="form-control" id="anotherTimeValue" type="text" data-bind="timeMask: AnotherTimeValue">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label>Phone</label>
                <input class="form-control" id="phoneValue" type="text" data-bind="phoneMask: PhoneValue" />
            </div>
            <div class="col-md-3">
                <label>Phone</label>
                <input class="form-control" id="anotherPhoneValue" type="text" data-bind="phoneMask: AnotherPhoneValue" />
            </div>
            <div class="col-md-3">
                <label>Phone</label>
                <input class="form-control" id="phoneCountryValue" type="text" data-bind="phoneMask: PhoneCountryValue, phoneMaskOptions{ country: true }" />
            </div>
            <div class="col-md-3">
                <label>Placa</label>
                <input class="form-control" id="licenceTagValue" type="text" data-bind="licenceTagMask: LicenceTag" />
            </div>
        </div>
    </div>

    <div class="container fileUploadContainer">
        <div class="row">
            <div class="col-md-12">
                <label data-bind="text: 'logo:'"></label>

                <div data-bind="fileupload:{ observable:  viewModel.Image }">
                </div>
            </div>
        </div>
    </div>


    <script src="Scripts/jquery-2.1.0.min.js"></script>
    <script src="Scripts/fileupload/js/vendor/jquery-ui-1.10.3.js"></script>
    
     <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-datepicker.js"></script>
    <script src="Scripts/bootstrap-datetimepicker.js"></script>
    <!--<script src="Scripts/bootstrap-datetimepicker.min.js"></script>-->
    <script src="Scripts/bootstrap-timepicker.js"></script>
    <script src="Scripts/jquery.meio.mask.min.js"></script>
    <script src="Scripts/knockout-3.1.0.js"></script>

    <script src="Scripts/fileupload/js/vendor/canvas-to-blob.min.js"></script>
    <script src="Scripts/fileupload/js/vendor/tmpl.min.js"></script>
    <script src="Scripts/fileupload/js/vendor/load-image.min.js"></script>
    <script src="Scripts/fileupload/js/jquery.iframe-transport.js"></script>
    <script src="Scripts/fileupload/js/jquery.fileupload.js"></script>
    <script src="Scripts/fileupload/js/jquery.fileupload-process.js"></script>
    <script src="Scripts/fileupload/js/jquery.fileupload-image.js"></script>
    <script src="Scripts/fileupload/js/jquery.fileupload-audio.js"></script>
    <script src="Scripts/fileupload/js/jquery.fileupload-video.js"></script>
    <script src="Scripts/fileupload/js/jquery.fileupload-validate.js"></script>
    <script src="Scripts/fileupload/js/jquery.fileupload-ui.js"></script>

     <!--<script src="Scripts/i18n/globalize.js"></script>-->

    <!--<script data-main="Scripts/i18n/Globalize/globalize.js" src="Scripts/require.js"></script>
    <script data-main="Scripts/i18n/Globalize/globalize-allinone-node.js" src="Scripts/require.js"></script>-->
    <script src="Scripts/Globalize/cldr.js"></script>
    <script src="Scripts/Globalize/cldr/event.js"></script>
    <script src="Scripts/Globalize/cldr/supplemental.js"></script>
    <script src="Scripts/Globalize/cldr/unresolved.js"></script>
    <script src="Scripts/Globalize/globalize.js"></script>
    <script src="Scripts/Globalize/globalize/date.js"></script>
    <script src="Scripts/Globalize/globalize/number.js"></script>
    <script src="Scripts/Globalize/globalize/message.js"></script>

    <!--<script src="Scripts/i18n/Globalize/globalize-allinone-node.js"></script>-->

    

    <!--<!-- Test framework-->
    <script src="Scripts/jasmine/jasmine.js"></script>
    <script src="Scripts/jasmine/jasmine-html.js"></script>
    <script src="Scripts/jasmine/boot.js"></script>
    <script src="Scripts/jasmine/console.js"></script>
    <!-- System to test-->
    <script src="Scripts/knockoutExtend.js"></script>
    <script src="Scripts/knockoutExtend.number.js"></script>
    <script src="Scripts/knockoutExtend.datetime.js"></script>
    <script src="Scripts/knockoutExtend.compoments.js"></script>
    <script src="Scripts/knockoutExtend.other.js"></script>
    <!-- mock files-->
    <script src="spec/viewModel.js"></script>
    <!-- Test files-->
    <!--pt-BR-->
    <script src="spec/i18n/pt-BR/knockoutExtend.js"></script>
    <script src="spec/i18n/pt-BR/knockoutExtend.number.js"></script>
    <script src="spec/i18n/pt-BR/knockoutExtend.datetime.js"></script>
    <!--en-US-->    

    <script src="spec/i18n/en-US/knockoutExtend.js"></script>
    <script src="spec/i18n/en-US/knockoutExtend.number.js"></script>
    <script src="spec/i18n/en-US/knockoutExtend.datetime.js"></script>


</body>


</html>
